<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="style.css" type="txt/css">
        <meta charset="utf-8">
        <title>trabalho-em-grupo</title>
    </head>
    

            
            
        
    <body>
        <div id="main">
            <header id="cabecalho">
                <div class="row">
                    <div class="bloco8 altura1 vermelho"></div>
                    <div class="bloco4 altura1 preto"></div>
                </div>
    
            </header>
    
            <section class="conteudo">
                <!--primeiro bloco-->
                    <div class="row">
                        <div class="bloco6 altura1 amarelo"></div>
    
                        <div class="bloco6">
                            <div class="bloco4 altura1 azul"></div>
                            <div class="bloco3 altura2 verde"></div>  
                            <div class="bloco3 altura2 roxo"></div> 
                            <div class="bloco3"></div>  
                        </div>
                     </div>
    
                
    
            </section>
    
            <section class="conteudo">
                <!--segundo bloco-->
                <div class="row">
                    <div class="bloco6">
                        <div class="bloco8 altura1 azul"></div>
                        <div class="bloco3 altura2 vermelho"></div>
                        <div class="bloco3 altura2 preto"></div>
                    </div>
    
                    <div class="bloco6"> 
                            <div class="bloco3 altura2 vermelho"></div>
                            <div class="bloco3 altura2 preto"></div>
                            <div class="bloco8 altura1 azul"></div>
                        </div>
                </div>
            </section>
    
            <section class="conteudo">
                <!--terceiro bloco-->
                <div class="row">
                    <div class="bloco12"></div>
                </div>
            </section>
    
            <footer id="rodape">
                <div class="row">
                     <div class="bloco12 altura1 roxo"></div>
                </div>
    
            </footer>
        </div>
    </body>
</html>
